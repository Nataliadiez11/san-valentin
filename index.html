<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema Amor Eterno</title>

<style>
:root {
  --color-sobre: #c8a9a3;
  --color-sobre-oscuro: #ba9891;
  --color-solapa: #e0c2bd;
  --terminal-bg: #111;
  --terminal-text: #00ffcc;
  --love-color: #ff4d6d;
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: #f3e9e6;
  font-family: 'Courier New', monospace;
  overflow: hidden;
}

#instrucciones {
  color: #8a7a77;
  margin-bottom: 20px;
  font-size: 1.1rem;
  animation: flotar 2s infinite ease-in-out;
}

@keyframes flotar {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

/* ESCENA */
.escena {
  position: relative;
  width: 400px;
  height: 280px;
  cursor: pointer;
  transition: transform 0.8s;
}
.escena.zoom {
  transform: scale(1.1) translateY(80px);
}

.carta {
  position: absolute;
  top: 25px;
  left: 20px;
  width: 360px;
  height: 250px;
  background: var(--terminal-bg);
  border-radius: 8px;
  color: var(--terminal-text);
  padding: 20px;
  box-sizing: border-box;
  z-index: 2;
  transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
  display: flex;
  flex-direction: column;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

.escena.abierta .carta {
  transform: translateY(-180px);
  height: 320px;
}

.sobre-fondo {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 240px;
  background: var(--color-sobre);
  border-radius: 0 0 10px 10px;
  z-index: 1;
}

.sobre-frente {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 240px;
  background: var(--color-sobre-oscuro);
  clip-path: polygon(0 0, 50% 50%, 100% 0, 100% 100%, 0 100%);
  z-index: 3;
  border-radius: 0 0 10px 10px;
}

.solapa {
  position: absolute;
  top: 40px;
  width: 100%;
  height: 160px;
  background: var(--color-solapa);
  clip-path: polygon(0 0, 100% 0, 50% 100%);
  transform-origin: top;
  transition: transform 0.6s;
  z-index: 4;
}

.escena.abierta .solapa {
  transform: rotateX(180deg);
  z-index: 0;
}

#textoTerminal {
  line-height: 1.5;
  font-size: 12px;
}

.cursor {
  display: inline-block;
  width: 8px;
  height: 15px;
  background: var(--terminal-text);
  animation: parpadeo 0.8s infinite;
}

@keyframes parpadeo {
  50% { opacity: 0; }
}

/* BOTONES */
.contenedor-botones {
  display: none;
  justify-content: center;
  gap: 20px;
  margin-top: 15px;
  width: 100%;
}

.btn {
  padding: 10px 20px;
  border: 1px solid var(--terminal-text);
  background: transparent;
  color: var(--terminal-text);
  font-family: 'Courier New', monospace;
  cursor: pointer;
  font-size: 11px;
  font-weight: bold;
}

.btn:hover {
  background: var(--terminal-text);
  color: var(--terminal-bg);
  box-shadow: 0 0 10px var(--terminal-text);
}


#btnNo {
  position: relative;
  transition: none !important; /* Eliminamos el retraso para que no lo cacen */
  z-index: 1000;
  touch-action: none; /* Evita que lo toquen en m√≥viles */
}
/* GALER√çA */
#galeriaModal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.98);
  z-index: 2000;
  justify-content: center;
  align-items: center;
}

.galeria-cont {
  position: relative;
  text-align: center;
  width: 90%;
}

#imgGaleria {
  max-width: 100%;
  max-height: 75vh;
  border: 3px solid white;
  border-radius: 5px;
  box-shadow: 0 0 30px rgba(255,255,255,0.2);
}

.nav-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(255,255,255,0.15);
  border: none;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 24px;
  color: white;
}

.prev { left: 10px; }
.next { right: 10px; }

.cerrar-galeria {
  margin-top: 25px;
  color: var(--love-color);
  cursor: pointer;
  font-weight: bold;
  letter-spacing: 2px;
}

/* CORAZONES */
.heart {
  position: fixed;
  font-size: 30px;
  z-index: 9999;
  pointer-events: none;
  animation: moveUp var(--d) linear forwards;
  filter: drop-shadow(0 0 5px rgba(255, 77, 109, 0.8));
}

@keyframes moveUp {
  0% { transform: translateY(110vh) rotate(0deg) scale(0.5); opacity: 1; }
  100% { transform: translateY(-20vh) rotate(360deg) scale(1.5); opacity: 0; }
}

#certificado {
  display: none;
  margin-top: 15px;
  color: #ffcc00;
  font-weight: bold;
  font-size: 11px;
  text-align: center;
  border: 2px double #ffcc00;
  padding: 10px;
  background: rgba(255, 204, 0, 0.1);
}
</style>
</head>

<body>

<div id="instrucciones">Toca para abrir üíå</div>

<div class="escena" id="mainScene" onclick="abrir()">
  <div class="solapa"></div>

  <div class="carta">
    <div id="textoTerminal"></div>
    <span class="cursor" id="cursor" style="display:none;"></span>

    <div class="contenedor-botones" id="botones">
      <button class="btn" onclick="aceptar()">S√ç, RENOVAR CONTRATO</button>
      <button id="btnNo" class="btn">NO</button>
    </div>

    <div id="certificado">
      üìú CERTIFICADO DE AMOR ETERNO<br>
      ESTADO: RENOVADO POR 5 A√ëOS M√ÅS<br>
      TE QUIERO M√ÅS QUE LA TRUCHA AL TRUCHO
    </div>
  </div>

  <div class="sobre-fondo"></div>
  <div class="sobre-frente"></div>
</div>

<div id="galeriaModal">
  <div class="galeria-cont">
    <button class="nav-btn prev" onclick="cambiarFoto(-1)">‚ùÆ</button>
    <img id="imgGaleria" src="" alt="Nuestra Foto">
    <button class="nav-btn next" onclick="cambiarFoto(1)">‚ùØ</button>
    <div class="cerrar-galeria" onclick="cerrarGaleria()">CERRAR RECUERDOS</div>
  </div>
</div>

<script>
const fotos = ["foto1.jpeg","foto2.jpeg","foto3.jpeg"];
let fotoActual = 0;

let lineas = [
"> Historia iniciada en Abril 2021....",
"> Pr√≥ximo logro desbloqueado: 5 a√±os juntos.",
"> Sistema confirma: seguimos eligi√©ndonos cada d√≠a.",
"> 5 a√±os detectados llenos de felicidad.",
"> Momentos dif√≠ciles: superados juntos.",
"> Estado del coraz√≥n: COMPLETO 100%.",
"> ¬°Feliz San Valent√≠n, bebe! ‚ù§Ô∏è",
"> ¬øAceptas renovar nuestro contrato?"
];

let abierto = false;
let intentosNo = 0;

function abrir(){
if(abierto) return;
abierto=true;
document.getElementById("instrucciones").style.opacity="0";
const escena=document.getElementById("mainScene");
escena.classList.add("abierta");
escena.classList.add("zoom");
setTimeout(()=>{
document.getElementById("cursor").style.display="inline-block";
escribir();
},1000);
}

function escribir(){
const cont=document.getElementById("textoTerminal");
let l=0;
function sig(){
if(l<lineas.length){
let c=0;
let txt=lineas[l];
function t(){
if(c<txt.length){
cont.innerHTML+=txt[c];
c++;
setTimeout(t,40);
}else{
cont.innerHTML+="<br>";
l++;
setTimeout(sig,600);
}}
t();
}else{
document.getElementById("cursor").style.display="none";
document.getElementById("botones").style.display="flex";
}}
sig();
}

function aceptar(){
crearLluviaCorazones();
setTimeout(mostrarGaleria,500);
}

function crearLluviaCorazones() {
  // Colores m√°s vivos y s√≥lidos
  const colores = ["#ff0000", "#ff4d6d", "#ff758f", "#ffffff", "#ffb3c1"];
  
  // Aumentamos a 250 corazones
  for (let i = 0; i < 250; i++) {
    setTimeout(() => {
      const h = document.createElement("div");
      h.innerHTML = "‚ù§Ô∏è";
      h.className = "heart";
      h.style.left = Math.random() * 100 + "vw";
      h.style.color = colores[Math.floor(Math.random() * colores.length)];
      
      // Velocidades variadas: unos r√°pidos y otros lentos
      h.style.setProperty('--d', (Math.random() * 2 + 3) + "s");
      
      // Tama√±os aleatorios para dar profundidad
      h.style.fontSize = (Math.random() * 20 + 20) + "px";
      
      document.body.appendChild(h);
      
      // Se eliminan solos al terminar
      setTimeout(() => h.remove(), 5000);
    }, i * 20); // Salen muy seguidos para crear el efecto de explosi√≥n
  }
}

function mostrarGaleria(){
document.getElementById("imgGaleria").src=fotos[fotoActual];
document.getElementById("galeriaModal").style.display="flex";
}

function cambiarFoto(dir){
fotoActual=(fotoActual+dir+fotos.length)%fotos.length;
document.getElementById("imgGaleria").src=fotos[fotoActual];
}

function cerrarGaleria(){
document.getElementById("galeriaModal").style.display="none";
document.getElementById("botones").style.display="none";
document.getElementById("certificado").style.display="block";
crearLluviaCorazones(); 
}

const btnNo = document.getElementById('btnNo');

// Funci√≥n para mover el bot√≥n a un lugar seguro y visible
function huir() {
  // Calculamos l√≠mites para que no se salga de la pantalla
  const x = Math.random() * (window.innerWidth - btnNo.offsetWidth - 40) + 20;
  const y = Math.random() * (window.innerHeight - btnNo.offsetHeight - 40) + 20;
  
  btnNo.style.position = 'fixed';
  btnNo.style.left = x + 'px';
  btnNo.style.top = y + 'px';
}

// CAMPO DE FUERZA: Detecta el rat√≥n antes de que llegue al bot√≥n
document.addEventListener('mousemove', (e) => {
  const rect = btnNo.getBoundingClientRect();
  const margen = 70; // Distancia a la que el bot√≥n empieza a escapar

  if (
    e.clientX > rect.left - margen &&
    e.clientX < rect.right + margen &&
    e.clientY > rect.top - margen &&
    e.clientY < rect.bottom + margen
  ) {
    huir();
  }
});

// Por si logran entrar muy r√°pido (flick) o usan tabulador
btnNo.addEventListener('mouseenter', huir);
btnNo.addEventListener('focus', huir);

// Bloqueo total de clics
btnNo.addEventListener('click', (e) => {
  e.preventDefault();
  huir();
});
</script>

</body>
</html>
